<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak's Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
          
            
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* makes the image fill the screen */
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="https://www.varonis.com/hubfs/Blog_Agentforce_202501_FNL.png" alt="Centered Image">
    </div>

</body>
</html>
